<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/globalstyles.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="shortcut icon" href="src/icon/favicon.svg" type="image/x-icon">
    <title>CompanySync</title>
</head>

<body>
    <header>
        <div class="div_header">
            <div class="first-div_header">
                <img src="" alt="">
                <h1>CompanySync</h1>
            </div>
            <div class="second-div_header">
                <button class="btn_header white-button button-login" id="btn_header-login">Login</button>
                <button class="btn_header blue-button button-register" id="btn_header-register">Cadastro</button>
            </div>
        </div>
        <img id="dark-button" src="src/icon/moon.svg"></img>
    </header>
    <main>
        <div class="div_main">
            <div class="first-div_main">
                <img src="src/img/slide (0).png" alt="Imagem 1" class="active">
                <img src="src/img/slide (1).jpg" alt="Imagem 2">
                <img src="src/img/slide (2).jpg" alt="Imagem 3">
                <img src="src/img/slide (3).jpg" alt="Imagem 4">
                <img src="src/img/slide (4).jpg" alt="Imagem 5">
            </div>
            <div class="second-div_main">
                <nav class="second-div_main_nav">
                    <select class="second-div_main_nav_select" name="select-setores" id="select-setores">
                        <option value="" selected disabled hidden>Selecionar setor</option>
                        <option value="Todas" id="#allCompanies">Todas</option>
                    </select>
                </nav>
                <div class="second-div_main_div">
                    <h1>Lista de Empresas</h1>
                    <ul id="ul-companies">
                    </ul>
                </div>
            </div>
    </main>
</div>
    <script type="module" src="src/scripts/routes.js"></script>
    <script type="module" src="src/scripts/index.js"></script>
    <script type="module" src="src/scripts/theme.js"></script>
</body>

</html>
