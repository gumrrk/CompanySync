<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalstyles.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/toastfy.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login_register.css">
    <link rel="shortcut icon" href="../icon/favicon.svg" type="image/x-icon">
    <title>CompanySync - Login</title>
</head>

<body>
    <header>
        <div class="div_header">
            <div class="first-div_header">
                <img src="../icon/Ellipse.svg" alt="">
                <h1 class="button-home">CompanySync</h1>
            </div>
            <div class="second-div_header">
                <button class="btn_header white-button button-home">Home</button>
                <button class="btn_header blue-button button-register">Cadastro</button>
            </div>
        </div>
        <img id="dark-button" src="../icon/moon.svg"></img>
    </header>
    <main class="mainElement">
        <div class="div_main">
            <h1>Login</h1>
            <p class="p1">Preencha os campos para realizar login</p>
            <input type="email" name="" placeholder="Seu e-mail" autocomplete="email">
            <input type="password" name="" placeholder="Sua senha" autocomplete="current-password">
            <button class="blue-button button-login-required">Login</button>
            <p class="p2">ou</p>
            <button class="white-button button-register">Cadastre-se</button>
        </div>
    </main>
    <script type="module" src="../scripts/routes.js"></script>
    <script type="module" src="../scripts/login.js"></script>
    <script type="module" src="../scripts/theme.js"></script>
</body>

</html>
