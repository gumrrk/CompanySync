<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalstyles.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/toastfy.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login_register.css">
    <link rel="shortcut icon" href="../icon/favicon.svg" type="image/x-icon">
    <title class="button-home">CompanySync - Cadastro</title>
</head>

<body>
    <header>
        <div class="div_header">
            <div class="first-div_header">
                <img src="../icon/Ellipse.svg" alt="">
                <h1 class="button-home">CompanySync</h1>
            </div>
            <div class="second-div_header">
                <button class="btn_header white-button button-home">Home</button>
                <button class="btn_header blue-button button-login">Login</button>
            </div>
        </div>
        <img id="dark-button" src="../icon/moon.svg"></img>
    </header>
    <main class="mainElement">
        <div class="div_main">
            <h1>Cadastre-se</h1>
            <input type="text" name="nome" placeholder="Seu nome">
            <input type="email" name="email" placeholder="Seu e-mail">
            <input type="password" name="senha" autocomplete="current-password" placeholder="Sua senha">
            <button class="blue-button margbot12px button-register-required">Cadastrar</button>
            <button class="white-button button-return">Retornar</button>
        </div>
    </main>
    <script type="module" src="../scripts/routes.js"></script>
    <script type="module" src="../scripts/register.js"></script>
    <script type="module" src="../scripts/theme.js"></script>
</body>

</html>
